<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid slide</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <h1>Pyramid slice</h1>
    <div id="menuDiv">
        <div class="menu1">
            <label>Brick symbol: </label> 
            <select name="brick symbol" id="brickSymbol">
                <option value="#">#</option>
                <option value="@">@</option>
                <option value="$">$</option>
                <option value="X">X</option>
            </select>
        </div>
        <div class="menu2">
            <label>How high?</label>
            <input type="range" name="Pyramid height" id="pyramidHeight" min="1" max="15" value="5">
            <span id="rangeLabel">5<span>
        </div>
                
    </div>
    <div class="container">
        <div id="pyramidContainer"></div>
    </div>
    <script type="text/javascript" src="mainScript.js"></script>
</body>
</html>
