<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid slide</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
    <h1>Pyramid slice</h1>
    <div>
        <div>
            Brick symbol: 
            <select name="brick symbol" id="brickSymbol">
                <option value="#">#</option>
                <option value="@">@</option>
                <option value="$">$</option>
                <option value="X">X</option>
            </select>
        </div>
        <div>
            <input type="range" name="Pyramid height" id="pyramidHeight">
            <label id="rangeLabel">This is the range<label>
        </div>
                
    </div>
    <div id="pyramidContainer">
        This is where the pyramid should go
    </div>
    <script type="text/javascript" src="mainScript.js"></script>
</body>
</html>
